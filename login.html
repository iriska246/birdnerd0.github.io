<!DOCTYPE html>
<html lang="en">

      <header>
    <h1>My Bird Photography</h1>
    <p>Capturing the beauty of birds in the wild</p>
    <nav>
        <a href="login.html" class="gallery-link">Login to Photo Gallery</a>
    </nav>
</header>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to Photo Gallery</h2>
    <form onsubmit="return validateLogin()">
        <div class="page-wrapper"></div>
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red; display:none;">Invalid credentials. Please try again.</p>
  </div>

  <script>
function validateLogin() {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value;

  if (user === "Julia" && pass === "mybirds") {
    localStorage.setItem("loggedIn", "true");
    window.location.href = "gallery.html";
    return false;
  } else {
    document.getElementById('error').style.display = "block";
    return false;
  }
}
  </script>
</body>
</html>
