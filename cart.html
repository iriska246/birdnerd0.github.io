<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Continue Shopping - My Bird Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #fdf9f6;
      color: #444;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      color: #2e6f5e;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #166143;
    }
    .top-bar {
      background-color: #000;
      color: #f0f0f0;
      text-align: center;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    header {
      background: #ffffff;
      padding: 1.5rem 1rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .top-right-links {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 1rem;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .top-right-links a {
      padding: 0.25rem 0.5rem;
      border: 1px solid transparent;
      border-radius: 4px;
      color: #000000;
      font-weight: 500;
    }
    .top-right-links a:hover {
      border-color: #000000;
      background: #f0f0f0;
    }
    header h1 {
      margin: 0.5rem 0 0.2rem 0;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #1f4b3a;
      text-align: center;
    }
    header p {
      margin: 0 0 1rem 0;
      font-style: italic;
      color: #666;
      text-align: center;
    }
    nav {
      text-align: center;
      margin-bottom: 1rem;
    }
    nav .gallery-link {
      font-weight: 600;
      font-size: 1.1rem;
      background: #ffffff;
      color: #000000;
      padding: 0.5rem 1.25rem;
      border: 2px solid #000000;
      border-radius: 4px;
      display: inline-block;
      transition: all 0.3s ease;
    }
    nav .gallery-link:hover {
      background: #000000;
      color: #ffffff;
    }
    .content {
      max-width: 720px;
      margin: 3rem auto;
      text-align: center;
      font-size: 1.2rem;
      padding: 1rem;
      flex: 1;
    }
    .content a.button {
      display: inline-block;
      margin-top: 2rem;
      background: #000000;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .content a.button:hover {
      background: #333333;
    }
    footer {
      background: #000000;
      color: #ffffff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.15);
    }
    @media (max-width: 480px) {
      header h1 { font-size: 2.3rem; }
      nav .gallery-link {
        font-size: 1rem;
        padding: 0.4rem 1rem;
      }
      .top-right-links {
        position: static;
        justify-content: center;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    ✨ Free shipping on orders $75+ ✨
  </div>
  <header>
    <div class="top-right-links">
      <a href="signup.html">Sign Up</a>
      <a href="cart.html">Cart</a>
    </div>
    <h1>My Bird Photography</h1>
    <p>Capturing the beauty of birds in the wild</p>
    <nav>
      <a href="login.html" class="gallery-link">Login to Photo Gallery</a>
    </nav>
  </header>
  <main class="content">
    <p>Thank you for viewing your cart or making a purchase!</p>
    <a class="button" href="index.html">Continue Shopping</a>
  </main>
  <footer>
    <p>&copy; 2025 My Bird Photography</p>
  </footer>
</body>
</html>
