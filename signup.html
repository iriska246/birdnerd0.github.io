<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Bird Calendar Shop!</title>

  <!-- Font for header -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER (same as login page) */
    header {
      background: #000;
      color: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-family: 'Great Vibes', cursive;
    }

    .top-right-links {
      position: absolute;
      top: 1.2rem;
      right: 1rem;
      display: flex;
      gap: 1rem;
    }

    .top-right-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      border-bottom: 1px solid transparent;
    }

    .top-right-links a:hover {
      border-color: #fff;
    }

    /* MAIN LAYOUT */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .signup-box {
      max-width: 400px;
      width: 100%;
      border: 1px solid #000;
      padding: 2rem;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #000;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #000;
      font-size: 1rem;
      background: #fff;
      color: #000;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #fff;
      color: #000;
      border: 1px solid #000;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="top-right-links">
	<a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
      <a href="cart.html">Cart</a>
    </div>
    <h1>Welcome to Bird Calendar Shop</h1>
  </header>

  <!-- SIGNUP FORM -->
  <main>
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form action="submit_signup.php" method="POST">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Bird Calendar Shop</p>
  </footer>

</body>
</html>
