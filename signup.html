<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - My Bird Photography</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #fff;
      color: #000;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #000;
      color: #fff;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .site-title {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .top-right-links {
      margin-left: auto;
      display: flex;
      gap: 1rem;
    }

    .top-right-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .top-right-links a:hover {
      text-decoration: underline;
    }

    .signup-container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex-grow: 1;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #000;
      border-radius: 4px;
      background: #fff;
      color: #000;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-right-links">
      <a href="signup.html">Sign Up</a>
      <a href="cart.html">Cart</a>
    </div>
    <h1 class="site-title">My Bird Photography</h1>
  </header>

  <section class="signup-container">
    <h2>Create an Account</h2>
    <form action="#" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">Sign Up</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Bird Photography</p>
  </footer>
</body>
</html>
